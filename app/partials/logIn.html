<div class="header">
  <div class="header_cen">
    <h1 style="font-size: 22px">
        <span>MRMedia</span>
        <span>直播业务管理系统（管理后台）</span>
    </h1>
  </div>
  <div class="signmain">
    <div class="sign_center">
      <div class="sign_left">
        <img src="img/left.png"/>
      </div>
      <div class="sign_right">
        <h3>管理员账号登录</h3>
        <div class="sign_right_form">
          <form style="margin: 0 0 20px">
            <div class="form-group">
              <label>帐号</label>
              <input type="text" class="form-control" ng-model="user.username" placeholder="登录名">
            </div>
            <div class="form-group">
              <label>密码</label>
              <input type="password" class="form-control" ng-model="user.password" placeholder="请输入您的密码">
            </div>
            <div class="form-group">
              <label>验证码</label>
              <input type="text" class="form-control" ng-model="user.checknumber" placeholder="验证码">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="user.rememberMe"> <h5>记住密码</h5>
              </label>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="login()">登录</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
